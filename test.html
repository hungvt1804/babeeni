<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div
            id="canvas_wrapper"
            style="display: inline-block; border: 1px solid"
        ></div>
        <img
            src="data/mau1/shadow1.png"
            style="position: absolute; display: none"
        />
        <script src="lib/p5.js"></script>
        <!-- <script src="dist/mask.js"></script> -->
        <script>
            let vuongden;
            let vuongxanh;
            let phongcanh;
            let fabric;
            let shadow;
            let gach;
            function preload() {
                vuongden = loadImage("data/rac/hinhvuong_den.png");
                vuongxanh = loadImage("data/rac/hinhvuong_xanh.png");
                phongcanh = loadImage("data/rac/phong-canh.jpg");
                gach = loadImage("data/rac/gach.png");
                fabric = loadImage("data/mau1/vai.jpg");
                shadow = loadImage("data/mau1/shadow_transparent.png");
            }
            function setup() {
                createCanvas(600, 600);
                angleMode(DEGREES);
            }

            function draw() {
                // background(255);
                const w = (h = max(gach.width, gach.height));

                rotated = createGraphics(w, h);
                rotated.background(0);
                rotated.image(gach, 0, 0);
                console.log(rotated.clear().resetMatrix());
                rotated
                    .clear()
                    .resetMatrix()
                    .translate(100, 100)
                    .rotate(45)
                    .image(gach, 0, 0);
                image(rotated, 200, 200);
            }
        </script>
    </body>
</html>
